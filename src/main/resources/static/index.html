<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Oblig1</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Buy cinema tickets</h1>
        <!-- form with return false to prevent form from refreshing page when submitting -->
        <form onsubmit="buyTicket(); return false">
            <table>
                <tr>
                    <td>
                        <label for="movie">Choose movie:</label>
                    </td>
                    <!-- all input validation done through JS -->
                    <!-- can alternatively use required and pattern attributes in the html but cosmin would did specify which he prefers -->
                    <td>
                        <select id="movie">
                            <option value="Select a movie..." selected disabled>Select a movie...</option>
                            <option value="Oppenheimer">Oppenheimer</option>
                            <option value="Barbie">Barbie</option>
                            <option value="Barbenheimer">Barbenheimer</option>
                        </select>
                        <span id="movieError"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="amount">Amount</label>
                    </td>
                    <td>
                        <input type="number" id="amount" />
                        <span id="amountError"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="firstName">First name</label>
                    </td>
                    <td>
                        <input type="text" id="firstName" />
                        <span id="firstNameError"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastName">Last name</label>
                    </td>
                    <td>
                        <input type="text" id="lastName" />
                        <span id="lastNameError"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone number</label>
                    </td>
                    <td>
                        <input type="tel" id="phone" />
                        <span id="phoneError"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" />
                        <span id="emailError"></span>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Buy ticket" />
        </form>

        <h2>All tickets</h2>
        <div id="tickets"></div>

        <button onclick="delTickets()">Delete all tickets</button>
        <script src="main.js"></script>
    </body>
</html>
